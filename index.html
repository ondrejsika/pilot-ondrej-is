<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ondrej Sika - GA Pilot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .left {
      flex: 1;
      background-image: url('https://ondrejsika.com/static/content/plane_cockpit.jpg');
      background-size: cover;
      background-position: center;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      background-color: #f5f5f5;
    }

    .right h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .right p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: unset;
        height: 50vh;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h1>Hi, I'm Ondrej</h1>
      <p>a GA pilot from Prague,</p>
      <p>Let's go flying together, share gas, and make new pilot friends.
        @ondrejsika, +420 773 453 376, ond@rej.is.</p>
    </div>
  </div>
</body>
</html>
