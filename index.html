<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ondrej Sika - GA Pilot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .left {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .left div {
      background-size: cover;
      background-position: center;
    }

    .left div:nth-child(1) { background-image: url('/1.jpeg'); }
    .left div:nth-child(2) { background-image: url('/2.jpeg'); }
    .left div:nth-child(3) { background-image: url('/3.jpeg'); }
    .left div:nth-child(4) { background-image: url('/4.jpeg'); }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 4rem;
      text-align: right;
      background-color: #f5f5f5;
    }

    .content {
      max-width: 500px;
    }

    .right h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
    }

    .right p {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }

    .contact {
      margin-top: 2rem;
    }

    .contact a {
      display: block;
      font-size: 1.6rem;
      color: #131480;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: unset;
        width: 100%;
        height: 50vh;
      }

      .right {
        justify-content: flex-start;
        align-items: flex-start;
        text-align: left;
        padding: 2rem;
      }

      .contact a {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="right">
      <div class="content">
        <h1>Hi, I'm Ondrej</h1>
        <p>a GA pilot from Prague,</p>
        <p>Let's go flying together, share gas, and make new pilot friends.</p>
        <div class="contact">
          <a href="https://instagram.com/ondrejsika" target="_blank">@ondrejsika</a>
          <a href="tel:+420773453376">+420 773 453 376</a>
          <a href="mailto:ond@rej.is">ond@rej.is</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
